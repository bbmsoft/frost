<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost</title>
    <script type="module">
        import init from "/frost.js"
        import * as frost from "/frost.js"

        async function start_app() {
            await init()
            frost.start(window.navigator.geolocation != undefined)
        }

        start_app()

    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="app">
        <div class="splash">
            <span class="loading">Loading App</span>
            <img class="progress-indicator" src="/loading.gif" alt="progress indicator">
        </div>
    </div>
</body>

</html>
