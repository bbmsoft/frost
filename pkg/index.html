<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Frost</title>
    <script type="module">
        import init from "/frost_js.js"
        import { start, get_location_failed } from "/frost_js.js"
        init()
        const navigator = window.navigator
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => start(position.coords.latitude, position.coords.longitude),
                e => {
                    alert(`Failed to get location: ${e.message}.`)
                    get_location_failed(e.code)
                },
                { timeout: 3000, enableHighAccuracy: false, maximumAge: 3600 }
            )
        } else {
            alert(`Failed to get location: Geolocation not supported by browser.`)
            get_location_failed(4)
        }
    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

</html>
